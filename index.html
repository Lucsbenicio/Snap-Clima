<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Snapclima</title>

</head>

<body>
  <header>

    <div class="header-city-search-bar">
      <input id="city-search-input" class="header-input" type="text" placeholder="Temperatura de qual cidade?">
      <button id="city-search-button" class="header-button">
        <img class="header-button-icon" src="./assets/search-icon.svg" alt="icone da lupa">
      </button>
    </div>

    <div
     id="current-date" class="header-current-date">...</div>
    <div id="city-name" class="header-city-name">...</div>

  </header>


  <section class="current-temperature">
    <img 
    id="weather-icon"
    class="current-temperature-weather-icon" src="./assets/loading-icon.svg"
    aria-hidden="true" alt="incone que ilustra a temperatura atual">
    <div id="weather-description" class="current-temperature-description">...</div>
    <div class="current-temperature-info-label">Tempo agora</div>
    <div id="current-temperature" class="current-temperature-current-temperature">...</div>
  </section>

  <div class="botton-container">
   <section class="temperature-details">

     <div class="temperature-details-item">
      <div class="temperature-details-label" >Vento</div>
      <div id="wind-speed" class="temperature-details-value">...</div>
     </div>

      <div class="temperature-details-item">
        <div class="temperature-details-label">Sensação</div> 
       <div id="feels-like-temperature" class="temperature-details-value">...</div>
     </div>

     <div class="temperature-details-item">
      <div class="temperature-details-label">umidade</div>
      <div id="current-humidity" class="temperature-details-value">...</div>
     </div>
 

   </section>



    <section class="sunset-sunrise">

      <div class="sunset-sunrise-item">
        <img class="sunset-sunrise-icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
        <div id="sunrise-time" class="sunset-sunrise-value">...</div>
      </div>

      <div class="sunset-sunrise-item">
        <img class="sunset-sunrise-icon" src="./assets/sunset.svg" alt="Por do Sol">
        <div id="sunset-time" class="sunset-sunrise-value">...</div>
      </div>


    </section>




  </div>
  <script src="./app.js"></script>
  </body>
</html>
